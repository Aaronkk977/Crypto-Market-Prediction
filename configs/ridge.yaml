# Ridge Regression Configuration

# Data settings
data:
  train_path: "data/train.parquet"
  test_path: "data/test.parquet"
  target_col: "label"

# Split settings
split:
  # For single split (use_cv: false)
  method: "random"            # Options: "random", "time"
  test_size: 0.2
  random_state: 42
  
  # For cross-validation (use_cv: true)
  use_cv: true
  cv_method: "walk_forward"   # Options: "kfold", "group_kfold", "walk_forward"
  n_splits: 5                 # Used by kfold/group_kfold only
  group_col: "time_group_id"  # Required for group_kfold

  # Walk-forward settings (4mo train → 1mo gap → 4mo val)
  date_col: "date_id"
  train_months: 4
  gap_months: 1
  val_months: 4

# Model settings
model:
  type: "ridge"
  # Alphas to test in RidgeCV
  alphas: [0.1, 1.0, 10.0, 100.0, 1000.0]

# Feature settings
features:
  use_engineered: true
  remove_correlated: true
  scale_features: true

# Training settings
training:
  save_model: true
  save_scaler: true
  model_dir: "artifacts/models"
  scaler_dir: "artifacts/scalers"
  results_dir: "artifacts/results"

# Evaluation settings
evaluation:
  metrics:
    - "mse"
    - "rmse"
    - "mae"
    - "r2"
    - "pearson"
