# ElasticNet Model Configuration

# Data settings
data:
  train_path: "data/train_fe.parquet"  # Will auto-switch to train_fe_grouped.parquet if cv_method is group_kfold
  test_path: "data/test_fe.parquet"
  target_col: "label"

# Split settings
split:
  # For single split (use_cv: false)
  method: "random"  # Options: "random", "time"
  test_size: 0.2
  random_state: 42
  
  # For cross-validation (use_cv: true)
  use_cv: true  # Set to false for single split
  cv_method: "group_kfold"  # Options: "kfold", "group_kfold"
  n_splits: 5  # Number of folds
  group_col: "time_group_id"  # Required for group_kfold
  
  # Note: Use "group_kfold" for time-series data to prevent temporal label leakage
  # Run "python scripts/add_time_groups.py" first to add time_group_id column

# Model settings
model:
  l1_ratio: 0.5  # ElasticNet mixing parameter (0=Ridge, 1=Lasso)
  max_iter: 100000
  tol: 1e-4
  cv: 3
  n_jobs: 4
  random_state: 42

output:
  model_dir: 'artifacts/models'
  scaler_dir: 'artifacts/scalers'
  model_name: 'elasticnet_model.pkl'
  scaler_name: 'elasticnet_scaler.pkl'
