# ElasticNet Model Configuration

model:
  l1_ratio: 0.5  # ElasticNet mixing parameter (0=Ridge, 1=Lasso)
  max_iter: 100000
  tol: 1e-4
  cv: 3
  n_jobs: 4
  random_state: 42

training:
  split_method: 'random'
  test_size: 0.2
  random_state: 42

data:
  train_path: 'data/train_fe.parquet'
  test_path: 'data/test_fe.parquet'

output:
  model_dir: 'artifacts/models'
  scaler_dir: 'artifacts/scalers'
  model_name: 'elasticnet_model.pkl'
  scaler_name: 'elasticnet_scaler.pkl'
