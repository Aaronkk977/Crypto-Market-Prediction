# LightGBM Model Configuration

model:
  objective: 'regression'
  metric: 'rmse'
  boosting_type: 'gbdt'
  num_leaves: 31
  learning_rate: 0.05
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 5
  max_depth: -1
  min_child_samples: 20
  reg_alpha: 0.0
  reg_lambda: 0.0
  random_state: 42
  n_jobs: 4
  verbose: -1

training:
  num_boost_round: 1000
  early_stopping_rounds: 50
  split_method: 'random'
  test_size: 0.2
  random_state: 42

data:
  train_path: 'data/train_fe.parquet'
  test_path: 'data/test_fe.parquet'

output:
  model_dir: 'artifacts/models'
  model_name: 'lightgbm_model.txt'
